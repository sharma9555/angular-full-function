<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form id="loginForm" (keyup.enter)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <label>User Name</label>
                    <input name="username" type="text" class="form-control" placeholder="User Name" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                </div>
                <button type="button" class="btn btn-black" (click)="onSubmit()">Login</button>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>
